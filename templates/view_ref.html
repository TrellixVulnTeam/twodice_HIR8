{% extends "student_homepage.html" %}

{% block content %}

<h2>Your References</h2>	

<div id="references">
	<div id="reference_list">
		<ul id="reference_list">
		    {% for reference in references %}
		    <li id="{{ forloop.counter }}">{{ reference.Fname }} {{ reference.Lname }} -- <b>Email:</b> <u>{{ reference.Email}}</u></li>
		    {% endfor %}
		</ul>
	</div>
</div>

{% endblock %}
